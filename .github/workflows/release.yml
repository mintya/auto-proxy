name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos
            arch: x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos
            arch: aarch64
            use_cross: false
          # Linux builds
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: aarch64
            use_cross: true
          # Windows builds
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows
            arch: x86_64
            use_cross: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}
        cache-on-failure: true

    - name: Install cross
      if: matrix.use_cross == true
      run: |
        cargo install cross --git https://github.com/cross-rs/cross

    - name: Build binary
      run: |
        echo "ðŸ”¨ Building for ${{ matrix.platform }}-${{ matrix.arch }}..."
    
        if [ "${{ matrix.use_cross }}" = "true" ]; then
          cross build --release --target ${{ matrix.target }} --locked
        else
          cargo build --release --target ${{ matrix.target }} --locked
        fi
    
        echo "âœ… Build completed successfully"
      shell: bash


    - name: Run tests (native builds only)
      if: matrix.use_cross == false
      run: cargo test --release --target ${{ matrix.target }}

    - name: Strip binary (Unix only)
      if: runner.os != 'Windows'
      run: |
        BINARY_PATH="target/${{ matrix.target }}/release/auto-proxy"
        if [ -f "$BINARY_PATH" ]; then
          strip "$BINARY_PATH" || true
          echo "âœ… Binary stripped"
        fi

    - name: Prepare release assets
      id: prepare
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        mkdir -p release

        BINARY_NAME="auto-proxy"
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          BINARY_NAME="auto-proxy.exe"
        fi

        BINARY_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
        if [ ! -f "$BINARY_PATH" ]; then
          echo "âŒ Binary not found: $BINARY_PATH"
          exit 1
        fi
        
        cp "$BINARY_PATH" release/
        
        if [ -f "README.md" ]; then
          cp README.md release/
        fi
        if [ -f "LICENSE" ]; then
          cp LICENSE release/
        fi

        cd release
        ARCHIVE_NAME="auto-proxy-$VERSION-${{ matrix.platform }}-${{ matrix.arch }}"
        
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          ARCHIVE_FILE="$ARCHIVE_NAME.zip"
          7z a "$ARCHIVE_FILE" *
        else
          ARCHIVE_FILE="$ARCHIVE_NAME.tar.gz"
          tar -czf "$ARCHIVE_FILE" *
        fi
        
        echo "ARCHIVE_NAME=$ARCHIVE_FILE" >> $GITHUB_ENV
        echo "ARCHIVE_PATH=release/$ARCHIVE_FILE" >> $GITHUB_ENV
        echo "archive_name=$ARCHIVE_FILE" >> $GITHUB_OUTPUT

        ls -la
        echo "ðŸ“¦ Created archive: $ARCHIVE_FILE"
        
        if command -v du >/dev/null 2>&1; then
          echo "ðŸ“Š Archive size: $(du -h "$ARCHIVE_FILE" | cut -f1)"
        fi
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.prepare.outputs.archive_name }}
        path: ${{ env.ARCHIVE_PATH }}
        retention-days: 7
        compression-level: 0

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
    
    - name: Run cargo audit
      run: |
        cargo install cargo-audit
        cargo audit

  release:
    name: Create Release
    needs: [build, security-audit]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Prepare release assets
      id: prepare
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        mkdir -p release-assets
        
        find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
          cp "$file" release-assets/
        done

        echo "ðŸ“¦ Release assets:"
        ls -la release-assets/

        cd release-assets
        if command -v sha256sum >/dev/null 2>&1; then
          sha256sum * > SHA256SUMS
        elif command -v shasum >/dev/null 2>&1; then
          shasum -a 256 * > SHA256SUMS
        fi
        
        echo "âœ… Generated checksums:"
        cat SHA256SUMS

    - name: Generate changelog
      id: changelog
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
