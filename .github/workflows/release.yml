name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é…ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚ v1.0.0
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos
            arch: x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos
            arch: aarch64
            use_cross: false
          # Linux builds
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: x86_64
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: aarch64
            use_cross: true
          # Windows build
          - target: x86_64-pc-windows-gnu
            os: windows-latest
            platform: windows
            arch: x86_64
            use_cross: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies (macOS only)
      if: matrix.use_cross == 'false' && runner.os == 'macOS'
      run: |
        brew install openssl@3
        echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
        echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
        echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV

    - name: Install dependencies (Windows only)
      if: matrix.platform == 'windows'
      run: |
        echo "OPENSSL_DIR=C:\\OpenSSL-Win64" >> $env:GITHUB_ENV
        echo "OPENSSL_LIB_DIR=C:\\OpenSSL-Win64\\lib" >> $env:GITHUB_ENV
        echo "OPENSSL_INCLUDE_DIR=C:\\OpenSSL-Win64\\include" >> $env:GITHUB_ENV
        echo "OPENSSL_NO_VENDOR=1" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Install cross (Linux only)
      if: matrix.use_cross == 'true'
      run: cargo install cross

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-

    - name: Build binary
      run: |
        echo "ğŸ”¨ Building for ${{ matrix.platform }}-${{ matrix.arch }}..."
        if [[ "${{ matrix.use_cross }}" == "true" ]]; then
          cross build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi
        echo "âœ… Build completed successfully"
      shell: bash

    - name: Prepare release assets
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        mkdir -p release

        BINARY_NAME="auto-proxy"
        [[ "${{ matrix.target }}" == *"windows"* ]] && BINARY_NAME="auto-proxy.exe"

        cp target/${{ matrix.target }}/release/$BINARY_NAME release/

        cd release
        ARCHIVE_NAME="auto-proxy-$VERSION-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz"
        tar -czf $ARCHIVE_NAME $BINARY_NAME
        echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
        echo "ARCHIVE_PATH=release/$ARCHIVE_NAME" >> $GITHUB_ENV

        ls -la
        echo "ğŸ“¦ Created archive: $ARCHIVE_NAME"
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARCHIVE_NAME }}
        path: ${{ env.ARCHIVE_PATH }}
        retention-days: 30

